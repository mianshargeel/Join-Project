<!--Summary after sign-in, Taher you can change HTML structure as -->

<div class="metric">
    <h3>To Do: {{todoCount}}</h3>
    <h3>Done: {{doneCount}}</h3>
    <h3>Urgent: {{urgentCount}}---{{ getFormattedDate(upcomingDeadline) }}--Upcoming Deadline</h3>
    <h3>In Progress: {{inProgressCount}}</h3>
    <h3>Await Feedback: {{awaitingFeedbackCount}}</h3>
    <h3>Total Tasks in Board: {{totalTasks}} </h3>
</div>
